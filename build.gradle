group = 'com.barrybecker4'
version = '1.6-SNAPSHOT'
apply from: 'https://raw.githubusercontent.com/bb4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-sound'
mainClassName = "com.barrybecker4.sound.midi.MidiSynth"


dependencies {
    compile 'com.barrybecker4:bb4-common:1.6-SNAPSHOT'
}

jar {
    archiveFileName = "${archivesBaseName}-${project.version}.jar"
    manifest {
        attributes 'Implementation-Title': 'Sound related code',
            'Implementation-Version': project.version,
            'provider': 'gradle',
            'Main-Class': mainClassName
    }
}

test {
    reports.junitXml.destination = file('build/test-results/test')
}

apply from: 'https://raw.githubusercontent.com/bb4/bb4-common/master/bb4-publish.gradle'


